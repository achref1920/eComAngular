<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center" *ngIf="product">
    
    <!-- Product Image Section -->
    <div class="col-md-5 text-center">
      <img [src]="product.imageUrl" [alt]="product.name" class="img-fluid product-image shadow-lg rounded">
    </div>

    <!-- Product Details Section -->
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h1 class="text-primary">{{ product.name }}</h1>
        <p class="description">{{ product.description }}</p>
        <h3 class="price text-success">{{ product.price | currency: 'INR'}}</h3>

        <p *ngIf="product.stock > 0" class="text-success fw-bold">In Stock ({{ product.stock }} available)</p>
        <p *ngIf="product.stock === 0" class="text-danger fw-bold">Out of Stock</p>

        <div class="quantity-selector d-flex align-items-center mt-3">
          <label for="quantity" class="me-2 fw-bold">Quantity:</label>
          <input type="number" id="quantity" [(ngModel)]="quantity" min="1" [max]="product.stock"
            class="form-control w-25">
        </div>

        <button class="btn btn-primary w-100 mt-3" (click)="addToCart(product.id, quantity)"
          [disabled]="product.stock === 0">
          <i class="bi bi-cart-plus"></i> Add to Cart
        </button>
      </div>
    </div>

  </div>
</div>
